<!DOCTYPE html>
<html>
	<head>
		<title>MarkdownManager-Pennock</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<script data-main="Main" src="require.js"></script>
		<!-- script src="jquery-1.11.0.js"></script>
		<script src="AwsUi.js"></script -->
	</head>
	<body>
		<h1>MarkdownManager-Pennock</h1>
		<div>
			<img src="Bar02.png">
		</div>
		<div class="displayKing">
			<div>
				<h4 class="configActionTitle">Read Configs</h4>
				<button id="readFileConfigs" class="configControls">Get Configs from disk</button>
				<button id="readConfigs" class="configControls">Get Configs from Mongo</button>
			</div>
			<div>
				<h4 class="configActionTitle">Write Configs</h4>
				<button id="saveConfigs" class="configControls">Save Configs to disk</button>
				<button id="deleteDBConfigs" class="configControls">Delete All Configs in Mongo</button>
				<button id="insertConfigs" class="configControls">Insert Configs in Mongo</button>
			</div>
		</div>
		<div class="displayKing">
			<div>
				<h2 class="configTitle">MarkdownTransformConfig.json</h2>
				<button class="transportControls" id="tranformBackButton">
					&lt;&lt;
				</button>
				<button class="transportControls" id="transformForwardButton">
					&gt;&gt;
				</button>				
			</div>
			<label for="pathToPython">Path to Python</label>
			<textarea class="optionField" id="pathToPython">
				-
			</textarea>
			<label for="copyFrom">Markdown files at</label>
			<textarea class="optionField" id="copyFrom"> - </textarea>
			<button id="btnWalkMDDir">Walk</button>
			
			<label for="copyTo">Copy html files to</label>
			<textarea class="optionField" id="copyTo"> - </textarea>
			<button id="btnWalkHTMLDir">Walk</button>

			<label for="filesToCopy">Files to copy</label>
			<textarea class="optionField" id="filesToCopy">
				-
			</textarea>
		</div>
		
		<div class="displayKing">
			<div>
				<h2 class="configTitle">Options.json</h2>
				<button class="transportControls" id="backButton">
					&lt;&lt;
				</button>
				<button class="transportControls" id="forwardButton">
					&gt;&gt;
				</button>				
			</div>
			<label for="documentCount">Document Count</label>
			<textarea class="optionField" id="documentCount">
				-
			</textarea>
			<label for="currentDocument">Current Document</label>
			<textarea class="optionField" id="currentDocument">
				-
			</textarea>
			
			<label for="pathToConfig">pathToConfig</label>
			<textarea class="optionField" id="pathToConfig">
				-
			</textarea>

			<label for="reallyWrite">reallyWrite</label>
			<textarea class="optionField" id="reallyWrite">
				-
			</textarea>

			<label for="bucketName">bucketName</label>
			<textarea class="optionField" id="bucketName">
				-
			</textarea>
			<button id="listBuckets">List</button>

			<label for="folderToWalk">folderToWalk</label>
			<textarea class="optionField" id="folderToWalk">
				-
			</textarea>
			<button id="btnWalkHTMLDir2">Walk</button>

			<label for="s3RootFolder">s3RootFolder</label>
			<textarea class="optionField" id="s3RootFolder">
				-
			</textarea>
			<label for="createFolderToWalkOnS3">createFolderToWalkOnS3</label>
			<textarea class="optionField" id="createFolderToWalkOnS3">
				-
			</textarea>
			<label for="createIndex">createIndex</label>
			<textarea class="optionField" id="createIndex">
				-
			</textarea>
			<label for="filesToIgnore">filesToIgnore</label>
			<textarea class="optionField" id="filesToIgnore">
				-
			</textarea>
		</div>
			<div>
				<!-- <button id="readMds">Get md files from Mongo</button>
				<button id="createPoemsFromJson">Create *NEW* md files from Mongo Poems</button> 
				-->
				<button id="buildAll">Transform md files and copy</button>
			</div>
			<button id="clearResult">Clear Result</button>
			<div class="displayKing" id="resultDiv">
			</div>
	

		<div>
			<img src="Bar02.png">
		</div>
		<button id="copyToS3">
			Copy to S3
		</button>
		<div>
			<img src="Bar02.png">
		</div>
		<div class="displayKing">
			<h2>Files Copied</h2>
			<ul id="buildData"> </ul>
			<h3>Website on S3</h3>
			<a id="S3Link" href="" target="_blank">Website on S3</a>
		</div>
		
	</body>
</html>
